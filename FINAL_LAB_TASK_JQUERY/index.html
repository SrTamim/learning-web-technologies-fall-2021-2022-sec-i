<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  	.error{
    	color: red;
        font-style: italic;
    }
  </style>
</head>
<body>
    <form id = "registration">
    <table border="1px">
        <tr>
            <center>
                <td colspan="2">Personal Profile</td>
                <td></td>
            </center>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type = "text" name = "username" placeholder = "Username"/></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type = "text" name = "email" placeholder = "Email"/></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <div class = "gender" >
                <label ><input type="radio" name="gender"/>Male</label>
                <label ><input type="radio" name="gender" />Female</label>
                <label ><input type="radio" name="gender" />Other</label>        
            </div>
          </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type = "number" name = "username" placeholder = "dd"/> /
                <input type = "number" name = "username" placeholder = "mm"/> /
                <input type = "number" name = "username" placeholder = "yy"/> (dd/mm/yy)
            </td>
        </tr>
        <tr>
          <td>Blood Group</td>
          <td>
            <select name = "blood">
                <option value="0" selected="" disabled="">Select</option>
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>O-</option>
                <option>AB+</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Degree</td>
          <td>
            <div class = "degree">
                <label><input type="checkbox" name = "degree">SSC</label>
                <label><input type="checkbox" name = "degree">HSC</label>
                <label><input type="checkbox" name = "degree">BSc</label>
                <label><input type="checkbox" name = "degree">MSc</label>
            </div>
          </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name = "pic"></td>
          </tr>
        <tr>
          <td></td>
          <td><button type = "submit" class = "btn btn-primary">Submit</button> <button type = "submit" >Reset</button></td>
        </tr>
      </table>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="register.js"></script>  

</body>
</html>
